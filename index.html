<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <h2>Song Player</h2>
        <input type="text" id="search-bar" placeholder="Search for a song..." class="search-bar">
        <ul id="search-results" class="search-results"></ul>
        <img id="song-image" src="" alt="Song Image" class="song-image">
        <h3 id="song-title">Title of the Song</h3>
        <audio id="audio-player"></audio>
        <input type="range" id="progress-bar" value="0" class="progress-bar">
        <div class="timing">
            <span id="current-time">00:00</span>
            <span id="duration">00:00</span>
        </div>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
        </div>
        <div class="volume-container">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="100" step="1" value="100">
            <span id="volume-percentage">100%</span>
        </div>
        <div class="autoplay">
            <label>
                <input type="checkbox" id="autoplay"> Autoplay Next
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
